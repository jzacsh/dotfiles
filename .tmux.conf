### Unbind existing tmux key bindings (except 0-9).

set-option -g default-terminal screen-256color
set -g visual-activity off

set-window-option -g mode-keys vi # vi key
set-option -g status-keys vi

# Global parameters
set -g status-bg black
set -g status-fg cyan
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg magenta
set-option -g set-titles off
setw -g aggressive-resize off
setw -g monitor-activity off
set-option status-right '%k:%M #[fg=white]%m/%d'

# Establish initial session
new -d -s0 -nmail 'exec mutt' #screen 0:0
neww -d 'exec bash' #screen 0:1
neww -d 'exec bash' #screen 0:2
neww -d 'exec bash' #screen 0:3
neww -d 'exec bash' #screen 0:4
neww -d -nsyslog 'exec inotail -f -n 30 /var/log/everything.log' #screen 0:5
neww -d -nirssi 'exec irssi' #screen 0:6
neww -d -nrtorrent 'exec rtorrent' #screen 0:7

set-window-option -t0:0 monitor-activity on

#---------------------------------------------------------
# a whole lot of crap to make tmux feel more like screen |
#---------------------------------------------------------
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind _
bind _ split-window -v

# " windowlist -b
unbind '"'
bind '"' choose-window

